<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="container">
        <div class="row search-and-display-box">
          <div id="search-col" class="col-lg-3 col-med-3 col-sm-12  search-section">
            <h2 class="city-prompt">Search for a city</h2>
            <div id="city-error-msg">

            </div>
            <input type="text" id="search-city" value="Birmingham">
            <button id="search-button" class="search-btn">Search</button>
            <div id="search-history">
              
            </div>
          </div>

          <div class="col-lg-9 col-med-9 col-sm-12  current-forecast-section">
            
            <div id="forecast-today" >
              <h2><span id="display-city"> </span>
                <span id="date-today"></span>
                <img id="current-weather-icon" class="inlineIcon" src=" " alt="Current weather icon">
              </h2>
              <p>Temperature: <span id="current-temp"></span>&#8457</p>
              <p>Humidity: <span id="current-humidity"></span>%</p>
              <p>Wind Speed: <span id="current-wind-speed"></span> MPH</p>
              <p>UV Index: <span id="current-uvi"> </span></p>
            </div>

            <div id="five-day-forecast" class="container forecast-five">
                <h2> 5-Day Forecast</h2>
                <div class="row forecast-cards">
      
                  <div class="col-md-2-card">
                    <div id="today-plus-1" class="card-body">
                      <h5 class="card-title"><span class="card-date"></span></h5>
                      <img class="card-icon" src=" " alt="weather icon">
                      <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                      <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
                    </div>
                  </div>
      
                  <div class="col-md-2-card">
                    <div id="today-plus-2" class="card-body">
                      <h5 class="card-title"><span class="card-date"></span></h5>
                      <img class="card-icon" src=" " alt="weather icon">
                      <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                      <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
                    </div>
                  </div>
      
                  <div class="col-md-2-card">
                    <div id="today-plus-3" class="card-body">
                      <h5 class="card-title"><span class="card-date"></span></h5>
                      <img class="card-icon" src=" " alt="weather icon">
                      <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                      <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
                    </div>
                  </div>
      
                  <div class="col-md-2-card">
                    <div id="today-plus-4" class="card-body">
                      <h5 class="card-title"><span class="card-date"></span></h5>
                      <img class="card-icon" src=" " alt="weather icon">
                      <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                      <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
                    </div>
                  </div>
      
                  <div class="col-md-2-card">
                    <div id="today-plus-5" class="card-body">
                      <h5 class="card-title"><span class="card-date"></span></h5>
                      <img class="card-icon" src=" " alt="weather icon">
                      <h6 class="card-info mb-2 ">Temp: <span class="card-temp"></span> &#8457</h6>
                      <h6 class="card-info mb-2 ">Humidity: <span class="card-humidity"></span> %</h6>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </main>


    
         
    
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
