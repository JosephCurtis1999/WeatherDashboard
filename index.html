<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="container">
        <div class="row search-and-display-box">
          <div id="search-col" class="col-lg-3 col-med-3 col-sm-12  search-section">
            <h2 class="city-prompt">Search for a city</h2>
            <div id="city-error-msg">

            </div>
            <input type="text" id="search-city" value="Birmingham">
            <button id="search-button" class="search-btn">Search</button>
            <div id="search-history">
              
            </div>
          </div>
    
         
    
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    
    

          
    
    <script src="./Assets/js/script.js"></script>
</body>
</html>
